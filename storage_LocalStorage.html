<script>

var test = window.localStorage.getItem('test');
if(test == null){
  window.localStorage.setItem('test', '1');
  console.log('num: 0');
} else {
  window.localStorage.setItem('test', test + '1');
  console.log('num: ' + test);
}

</script>
